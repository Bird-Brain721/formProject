<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
        <link type="text/css" rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Dosis:wght@200&family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <h1>Contact Me</h1>
            <div class="first">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div class="last">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
            <div class="eMail">
                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Email">
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </body>
</html>
